        <script>
            $(document).ready(function () {
                $("#confirm-password").on('input', function () {
                    if ($("#password").val() !== $("#confirm-password").val()) {
                        $("#error-label-password").css("display", "block")
                    } else {
                        $("#error-label-password").css("display", "none")
                    }
                })

                $("#register-submit").on("click", function () {
                    if ($("#error-label-password").css("display") === "none") {
                        $.ajax({
                            url: "/game/game-register.html",
                            type: "post",
                            data: {
                                username: $("#username").val(),
                                email: $("#email").val(),
                                fullName: $("#full-name").val(),
                                password: $("#password").val(),
                                confirmPassword: $("#confirm-password").val(),
                            },
                            beforeSend: function () {
                                $("#overlay").css({ "display": "block" });
                            },
                            success: function (res) {
                                console.log(res)
                                $("#overlay").css({ "display": "none" });
                                if (res === "success") {
                                    swal({
                                        title: "Thông báo",
                                        text: "Đăng ký thành công",
                                        type: "success",
                                    },
                                        function () {
                                            swal.close();
                                        });
                                } else if (res === "duplicate") {
                                    $("#error-label-duplicate").css("display", "block")
                                    setTimeout(function () {
                                        $("#error-label-duplicate").css("display", "none")
                                    }, 5000)
                                }
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                $("#overlay").css({ "display": "none" });
                                console.log(textStatus, errorThrown);
                            }
                        })
                    }
                })
            })
        </script>
