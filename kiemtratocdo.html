<body>
    <div class="trapezoid1"></div>
    <div class="container" >
        <div class="row" style="width: -webkit-fill-available;">
            <div class="col-sm-12">
                <div class="nav-triangle">
                    <div class="icon-line1">ỨNG DỤNG</div>
                    <div class="icon-line2">TỐC KÝ</div>
                    <div class="triangle-down"></div>
                    <div class="trapezoid">
                        <div class="button-group">
                            <a href="index.html">
                                <button type="button" class="btn btn-primary button-nav" style="width: 120px;">Học</button>
                            </a>
                            <a href="luyentap.html">
                                <button type="button" class="btn btn-primary button-nav">Luyện tập</button>
                            </a>
                            <button type="button" class="btn btn-secondary button-nav-active" style="width: 160px;">Thống kê</button>
                            <a href="kiemtra.html">
                                <button type="button" class="btn btn-primary button-nav">Kiểm tra</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container"> 
      <div class="heading"> 
      Kiểm tra tốc độ gõ 
      </div> 
      <div class="header"> 
      <div class="wpm"> 
         <div class="header_text">WPM</div> 
         <div class="curr_wpm">100</div> 
      </div> 
      <div class="cpm"> 
         <div class="header_text">CPM</div> 
         <div class="curr_cpm">100</div> 
      </div> 
      <div class="errors"> 
         <div class="header_text">Lỗi</div> 
         <div class="curr_errors">0</div> 
      </div> 
      <div class="timer"> 
         <div class="header_text">Thời gian</div> 
         <div class="curr_time">60s</div> 
      </div> 
      <div class="accuracy"> 
         <div class="header_text">% Độ chính xác</div> 
         <div class="curr_accuracy">100</div> 
      </div> 
      </div> 
   
      <div class="quote"> 
      Cick vào khoảng trắng để bắt đầu 
      </div> 
      
      <textarea class="input_area"
      placeholder="Bắt đầu gõ ở đây"
      oninput="processCurrentText()"
      onfocus="startGame()"> 
      </textarea> 
      <button class="restart_btn"
      onclick="resetValues()"> 
      Kiểm tra 
    </button>
    
    </div>
